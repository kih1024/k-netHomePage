<!DOCTYPE html>
<html lang="ko">
<head>
	<title>익명게시판</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="board.css"/>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="board.js"></script>
</head>
<body>
	<div id="container" class="article">
		<input type="hidden" id="isUser" value="1">
		<input type="hidden" id="boradId" value="2">
		<div class="wrap title">
			<h1>
				<a href="board.html">익명게시판</a>
			</h1>
		</div>
		<div class="wrap articles">
			<a id="writeArticleButton" style="display: none;">새 글을 작성해주세요!</a>
			<article>
				<a class="article">
					<img src="0.png" class="picture large">
					<div class="profile">
						<h3 class="large">익명</h3>
						<time title="2017-10-07 00:14:43" class="large">-22분 전</time>
					</div>
					<ul class="status">
						<li class="abuse">신고</li>
					</ul>
					<hr>
					<h2 class="large">"백화점에서 13만원주고 후드티샀는데"</h2>
					<p class="large">인터넷에서 9만원이네 시불탱</p>
					<ul class="status">
						<li title="공감" class="vote">0</li>
						<li title="댓글" class="comment">3</li>
						<li title="스크랩" class="scrap">0</li>
					</ul>
					<hr>
					<input type="hidden" name="comment_anonym" value="0">
				</a>
				<div class="comments" style="display: block;">
					<article class="parent">
						<img src="0.png" class="picture medium">
						<h3 class="medium">익명</h3>
						<time title="2017-10-07 00:16:05" class="medium">-20분 전</time>
						<ul class="status">
							<li class="childcomment">대댓글</li>
							<li class="abuse">신고</li>
						</ul>
						<hr>
						<p class="large">원래 그런 법</p>
					</article>
					<article class="child">
						<img src="0.png" class="picture medium">
						<h3 class="medium writer">익명(글쓴이)</h3>
						<time title="2017-10-07 00:27:06" class="medium">-9분 전</time>
						<ul class="status">
							<li class="abuse">신고</li>
						</ul>
						<hr>
						<p class="large">ㅠㅠ</p>
					</article>
					<article class="parent">
						<img src="0.png" class="picture medium">
						<h3 class="medium">익명</h3>
						<time title="2017-10-07 00:27:23" class="medium">-8분 전</time>
						<ul class="status">
							<li class="childcomment">대댓글</li>
							<li class="abuse">신고</li>
						</ul>
						<hr>
						<p class="large">호갱님..</p>
					</article>
					<form class="writecomment">
						<input type="text" name="text" maxlength="300" placeholder="댓글을 입력하세요." class="text">
						<ul class="option">
							<li title="익명" class="anonym"></li>
							<li title="완료" class="submit"></li>
						</ul>					
						<div class="clearBothOnly"></div>
					</form>
				</div>
			</article>
			<div class="clearBothOnly"></div>
			<div class="pagination">
				<a id="goListButton" class="list">글 목록</a>
			</div>
		</div>
		<hr>
	</div>
	<div id="bottom">
		<ul class="links">
			<li class="copyright">
				<a href="#">ⓒK-net</a>
			</li>
			<li>
				<a href="#">공지사항</a>
			</li>
			<li>
				<a href="#">문의하기</a>
			</li>
			<li>
				<a href="#">커뮤니티이용규칙</a>
			</li>
			<li>
				<a href="#">개인정보처리방침</a>
			</li>
		</ul>
	</div>

</body>
